    <meta charset="UTF-8">
    <title>⚔ 알비온 헬퍼 ⚔</title>
</head>
<body>
    <div class="header">
        <a class="header-logo" href="/">Albion Helper</a>
    </div>
    <div class="container-inquire">
        <div class="container-title">
            <img class="container-title-image" src="https://render.albiononline.com/v1/spell/Fear Aura.png?locale=en"  alt="이미지 없음."/>
            <h4>관리자에게 문의 & 죽음의 피드백</h4>
            <img class="container-title-image" src="https://render.albiononline.com/v1/wardrobe/UNIQUE_HEAD_VANITY_PUMPKIN_02.png"  alt="이미지 없음."/>
        </div>
        <div class="full-width">
            <div class="flex-contatiner">
                <textarea class="input-text" name="inquire" cols="30" rows="5" placeholder="ex) 게시판에 카테고리 추가좀용!, 뭐가 잘 안돼요"></textarea>
                <a class="btn">등록</a>
            </div>
            
            <div>
                <ul class="inquireList">
                    <li>
                        <span class="text">ex) 게시글에 카테고리좀 추가해주세요</span>
                        <span class="right">답변🔻</span>
                        <div class="admin-answer">
                            <span class="answer">답변 : 지금 현재는 조금 어려울것같고 최대한 빠르게 만들어드릴게요!</span>
                        </div>
                    </li>
                    <li th:each="inquire : ${list}" th:id="${inquire.id}">
                        <span class="text" th:text="${inquire.content}">ex) 게시글에 카테고리좀 추가해주세요</span>
                        <span class="right">답변🔻</span>
                        <div class="admin-answer">
                            <span class="answer">아직 답변 전입니다.</span>
                        </div>
                    </li>

                </ul>
            </div>
        </div>

        <li id="exam" style="display:none;">
            <span class="text"></span>
            <span class="right">답변🔻</span>
            <div class="admin-answer">
                <span class="answer"></span>
            </div>
        </li>


    </div>

    <div id="blackArea">
        <div id="loading">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>

            <h1>정보 요청중..</h1>
        </div>
    </div>

</body>
</html>
