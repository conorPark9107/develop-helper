<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>

    <!-- https://quilljs.com/docs/quickstart - quilljs 에디터 CDN-->
    <link href="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.snow.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/quill@2.0.2/dist/quill.js"></script>

    <!-- jquery alert-->
    <!--https://craftpip.github.io/jquery-confirm/themes.html#custom-themes-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-confirm/3.3.4/jquery-confirm.min.js"></script>

<!--    <script type="text/javascript" src="/static/js/board.js"></script>-->
<!--    <link rel="stylesheet" href="/static/css/index.css" />-->

<!--    <link rel="stylesheet" href="/static/css/board.css" />-->
<!--    <link rel="stylesheet" href="/static/css/editor.css" />-->
    <script type="text/javascript" src="/js/board.js"></script>
    <link rel="stylesheet" href="/css/loading.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="stylesheet" href="/css/board.css" />
    <link rel="stylesheet" href="/css//editor.css" />
    <meta charset="UTF-8">
    <title>⚔ 알비온 헬퍼 ⚔</title>
</head>
<body>

    <div class="header">
        <a class="header-logo" href="/">Albion Helper</a>
    </div>


    <div class="board-header">
        <h3 class="board-header-title">🌈 게시판 - 글쓰기</h3>
        <hr/>
    </div>
    <div class="board-title-div">
        <p>📢 쉬운 비밀번호로 설정하면 글이 수정되거나 삭제될 수 있음</p>
        <p>📢 저작권, 초상권 침해되는 게시물은 책임져야할수도 있음</p>
        <p>📢 선넘는 비하, 혐오, 음란물 금지</p>
        <hr/>
    </div>


    <div class="centered">
        <!-- 카테고리는 DB에서 꺼내올 생각. -->


        <p style="display:inline-block;">카테고리📌</p>
        <ul class="board-category-ul">
            <li class="category" onclick="clicked_Category(this)">전체</li>
            <li class="category" onclick="clicked_Category(this)">일반</li>
            <li class="category" onclick="clicked_Category(this)">공략</li>
            <li class="category" onclick="clicked_Category(this)">친선</li>
            <li class="category" onclick="clicked_Category(this)">홈페이지피드백</li>
        </ul>

        <input class="board-title-input" id="title" type="text" name="title" placeholder="제목..." />
        <p class="title-warning-message">제목을 입력해주세요...</p>

        <div class="editor-div">
            <!-- Editor -->
            <div id="editor">


            </div>
            <input type="hidden" id="hidden_input" name="content">
        </div>
    </div>

    <div class="board-submit-div">
        <span class="password-warning-message">비밀번호를 입력해주세요...</span>
        <input class="board-password" id="password" type="password" name="password" autocomplete="new-password" placeholder="비밀번호...">
        <a href="#" class="btn cancel">취소</a>
        <a href="#" class="btn submit">작성</a>
    </div>

    <div id="blackArea">
        <div id="loading">
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>
            <div class="stick"></div>

            <h1>정보 요청중..</h1>
        </div>
    </div>
</body>
</html>
